
<div class="contaier-fluid">
    <div class="row">
        <div class="col-lg-12">
          <div class="container-fluid">
            <div class="row">
                <div class="top-head">
                    <h5>News List</h5>
                    </div>
                <button class="btn btn1 btn-success ml-auto" (click)="Addnews()"><img src="assets/images/utilityicons/add.png" style="width: 14px;margin-right:8px;">Add News</button>
            </div>
          </div>
          <div class="card shadow mr-4 ml-4">
            <div class="tableView mt-3">
              <div class="search d-flex">
                <div class="input-group mb-3" style="width:220px;">
                  <input type="text" class="form-control" placeholder="Search by News Heading" id="demo" name="searchText" [(ngModel)]="searchText">
                  <div class="input-group-append">
                    <span class="input-group-text"><img src="assets/images/utilityicons/search.png" height="15"></span>
                  </div>
                </div>
                <div class="ml-auto mr-3 mt-3">
                  <img src="assets/images/utilityicons/leftarrow.png" (click)="setPage(pager.currentPage - 1)" width="8">
                  {{pager.startIndex+1}}-{{pager.endIndex}} <span>Of</span> {{pager.totalItems}}
                  <img src="assets/images/utilityicons/rightarrow.png" (click)="setPage(pager.currentPage + 1)" width="8">

                </div>
                </div>
              <table class="table table-responsive-lg">
                <thead>
                  <tr class="heading">
                    <th>Active</th>
                    <th>Date</th>
                    <th>Heading</th>
                    <th>Image</th>
                    <th>Edit</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let obj of pagedItems | searchData:'heading':searchText">
                    <td>    <ng-template [ngIf]="obj.active== 'on'" [ngIfElse]="cross">
                      <img src="assets/images/utilityicons/check.png"  width="17">
                    </ng-template>

                    <ng-template #cross>
                      <img src="assets/images/utilityicons/cross.png"  width="15">
                    </ng-template></td>
                    <td>{{obj?.newsdate}}</td>
                    <td>{{obj?.heading}}</td>
                    <td><img src={{baseUrl+obj.image}} width="100" height="60"></td>
                    <td (click)="edit(obj)"><a class="editLink">Edit Content</a></td>
                  </tr>

                </tbody>
              </table>
           </div>
        </div>
        <!-- <div class="d-flex justify-content-center pagination" *ngIf="pager.pages && pager.pages.length">
            <button type="button" class="btn btn-link" *ngIf="pagedItems.length >=50" (click)="setPage(pager.currentPage - 1)"><i class="fa fa-angle-left mr-1 "></i>Previous</button>
            <button type="button" class="btn btn-link" *ngIf="pagedItems.length >=50" (click)="setPage(pager.currentPage + 1)">Next<i class="fa fa-angle-right ml-1"></i></button>
        </div> -->
        </div>
    </div>
</div>
