<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
          <div class="top-head">
            <h5>Contact &nbsp;
                <button class="small btn shadow cancel-btn" (click)="Cancel()">Cancel</button>
              </h5>
            </div>
        
        <div class="card">
          <div class="content">
            <h2>Page content</h2>
          </div>
            <div class="container-fluid main-content">
                
                <form [formGroup]="editContactForm" (ngSubmit)="onSubmit()">
                    <div class="form-group row">
                      <label for="text1" class="col-lg-2 col-form-label float-left">Title</label>
                      <div class="col-lg-10">
                        <input type="text" class="form-control" formControlName="title">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="text2" class="col-lg-2 col-form-label">Location</label>
                      <div class="col-lg-10">
                        <input type="text" class="form-control" formControlName="location">
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="text3" class="col-lg-2 col-form-label">Address</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" formControlName="address">
                          </div>
                      </div>
                      <div class="form-group row">
                        <label for="text4" class="col-lg-2 col-form-label">Phone</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" formControlName="phone">
                          </div>
                      </div>
                      <div class="form-group row">
                        <label for="text4" class="col-lg-2 col-form-label">Mail</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" formControlName="mail">
                          </div>
                      </div>
                      
                    </form> 
                  
              </div>

                      
        </div>
        <button type="submit" class="btn btn-primary ml-2 mt-3"(click)="onSubmit()">Save</button>
        </div>
        </div>
    </div>
