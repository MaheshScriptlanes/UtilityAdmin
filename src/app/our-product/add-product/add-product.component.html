
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
          <div class="top-head">
            <h5>Strategy
              &nbsp;
              <button class="small btn shadow cancel-btn" (click)="Cancel()">Cancel</button>
            </h5>
        </div>
        <div class="card">
          <div class="content">
            <h2>Settings</h2>
          </div>
            <div class="container-fluid main-content">
                
                <form [formGroup]="addProduct" (ngSubmit)="onSubmit()">
                    <div class="form-group row">
                      <label for="text1" class="col-lg-2 col-form-label float-left font-weight-normal">Order </label>
                      <div class="col-lg-10">
                        <input type="number"  class="form-control" formControlName="order">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="text2" class="col-lg-2 col-form-label font-weight-normal">Heading</label>
                      <div class="col-lg-10">
                        <input type="text"  class="form-control" formControlName="heading">
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="text3" class="col-lg-2 col-form-label font-weight-normal">Text</label>
                        <div class="col-lg-10">
                          <angular-editor formControlName="product_text" [config]="editorConfig"></angular-editor>
                      
                        </div>
                      </div>
                    
                      
                    </form> 
                  
              </div>

                      
        </div>
        <button type="submit" class="btn btn-primary ml-2 mt-3"(click)="onSubmit()">Save</button>
        </div>
        </div>
    </div>
