
<div class="limiter">
  <div class="container-login100" style="height:27vh;background-color:#222D3B;">
    <img src="assets/images/utilityicons/Utilityaid_logo.png">
  </div>
  <div class="container-login100" style="height:73vh;"></div>
</div>
<div class="wrap-login100">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center align-items-center">
      <div class="card shadow">
        <b class="text-center mt-4">Log In </b>
        <div class="card-body pl-5 pr-5">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group w-100">
              <label for="email">Username:</label>
              <input type="email" class="form-control" formControlName="username">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control mb-4" formControlName="password">
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Log In</button>
          </form>
      </div>
      </div>  
    </div>
</div>
