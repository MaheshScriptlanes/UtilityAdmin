              <table class="table table-responsive-lg">
                <thead>
                  <tr class="heading">
                    <th>Title</th>
                    <th>Published</th>
                    <th>Content</th>
                    <th>Preview</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let obj of caseStudy">
                    <td>{{obj.title}}</td>
                    <td>
                    
                    <ng-template [ngIf]="obj.active== 'on'" [ngIfElse]="cross">
                      <img src="assets/images/utilityicons/check.png"  width="15">
                    </ng-template>
                    
                    <ng-template #cross>
                      <img src="assets/images/utilityicons/cross.png"  width="15">
                    </ng-template>
                    
                    </td>
                    
                    
                    
                    
                    <td (click)="edit(obj)"><a class="editLink">Edit content</a></td>
                    <td><a href= "{{ baseUrl }}/case-studies/{{obj.slug}}" class="editLink" target="_blank">Preview</a></td>
                  </tr>
