<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="top-head">
        <h5>Add Review
          <button class="small btn shadow cancel-btn" (click)="Cancel()">Cancel</button>
        </h5>
      </div>
      <div class="card">
        <div class="content">
          <h2>Page Content</h2>
        </div>
        <div class="container-fluid main-content">
          <form [formGroup]="addReviewForm" (ngSubmit)="onSubmit()">
            <div class="form-group row">
              <label for="name" class="col-lg-2 col-form-label ">Organization Name</label>
              <div class="col-lg-10">
                <textarea cols="40" rows="3" class="form-control" formControlName="name"></textarea>
              </div>
            </div>

            <div class="form-group row">
              <label for="review" class="col-lg-2 col-form-label ">Review</label>
              <div class="col-lg-10">
                <textarea cols="40" rows="3" class="form-control" formControlName="review"></textarea>
              </div>
            </div>

          </form>

        </div>


      </div>
      <button type="submit" class="btn btn-primary ml-3 mt-3" (click)="onSubmit()">Save</button>
    </div>
  </div>
</div>
