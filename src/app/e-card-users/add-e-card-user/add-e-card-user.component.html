<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="top-head">
        <h5>E-Card User &nbsp;
          <button class="small btn shadow cancel-btn" (click)="Cancel()">Cancel</button>
        </h5>

      </div>

      <div class="card">
        <div class="container-fluid main-content">

          <form [formGroup]="ecardUserForm" (ngSubmit)="onSubmit()" class="mt-5">
            <div class="form-group row">
              <div class="col-lg-2">
                <label class="form-check-label " style="font-weight: 100;">
                  Active
                </label>
              </div>
              <div class="col-lg-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" formControlName="active">

                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="name" class="col-lg-2 col-form-label float-left">Name</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" formControlName="name">
              </div>
            </div>

            <div class="form-group row">
              <label for="title" class="col-lg-2 col-form-label float-left">Title</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" formControlName="title">
              </div>
            </div>

            <div class="form-group row">
              <label for="mobile" class="col-lg-2 col-form-label float-left">Phone</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" formControlName="mobile">
              </div>
            </div>

            <div class="form-group row">
              <label for="email" class="col-lg-2 col-form-label float-left">Email</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" formControlName="email">
              </div>
            </div>

            <div class="form-group row">
              <label for="address" class="col-lg-2 col-form-label">Address</label>
              <div class="col-lg-10">
                <textarea cols="40" rows="2" class="form-control" formControlName="address"></textarea>
              </div>
            </div>

            <div class="form-group row">
              <label for="profilePic" class="col-lg-2 col-form-label">User Image</label>
              <div class="col-lg-5">
                <div class="uploadfilecontainer" (click)="fileInput.click()" appDragDrop
                  (onFileDropped)="uploadFile($event)">
                  <!-- <p style="margin-top: 50px;margin-bottom: 50px;text-align: center;">Drop Image File here<br>
                            (width: 595px, height: 344 px)</p> -->

                  <input hidden type="file" #fileInput (change)="uploadFile($event.target.files)">
                  <img src={{baseUrl+previewImage}} *ngIf="previewImage" style="border-radius:20px;
                          height: 100px;
                                      width: 130px;">
                </div>

              </div>
              <div class="col-lg-3">

                <img src={{baseUrl+previewImage}} height="200" *ngIf="previewImage">
                <img src={{baseUrl+ecardUserForm.value.profilePic}} height="130" *ngIf="!previewImage">

              </div>
            </div>
          </form>

        </div>


      </div>
      <div class="col-lg-12">
        <button type="submit" class="btn btn-primary mt-3" (click)="onSubmit()">Save</button>
      </div>
    </div>
  </div>
</div>
