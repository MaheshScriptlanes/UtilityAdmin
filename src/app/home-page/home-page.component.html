<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
          <div class="top-head">
            <h5>Home Page</h5>
        </div>
        <div class="card">
            <div class="content">
              <h2>Page Content</h2>
            </div>
            <div class="container-fluid main-content">
                <form [formGroup]="homePageForm" (ngSubmit)="onSubmit()">
                    <div class="form-group row">
                      <label for="text1" class="col-lg-2 col-form-label ">Text 1</label>
                      <div class="col-lg-10">
                        <textarea cols="40" rows="2" class="form-control" formControlName="text1"></textarea>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="text2" class="col-lg-2 col-form-label">Text 2</label>
                      <div class="col-lg-10">
                        <textarea cols="40" rows="2" class="form-control" formControlName="text2"></textarea>
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="text3" class="col-lg-2 col-form-label">Text 3</label>
                        <div class="col-lg-10">
                            <textarea cols="40" rows="2" class="form-control" formControlName="text3"></textarea>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="text4" class="col-lg-2 col-form-label">Text 4</label>
                        <div class="col-lg-10">
                          <angular-editor formControlName="text4" [config]="editorConfig">
                              
                          </angular-editor>
                          <!-- <button type="button" title="Insert Image" tabindex="-1" class="angular-editor-button" id="insertImage-"
                            
                          ><i class="fa fa-image" (click)="uploadimgage($event)"></i></button>  -->
                        </div>
                      </div>
                      
                    </form> 
                  
              </div>

                      
        </div>
        <button type="submit" class="btn btn-primary ml-3 mt-3" (click)="onSubmit()">Save</button> 
        </div>
        </div>
    </div>
