
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="container-fluid">
                <div class="row">
                    <div class="top-head">
                        <h5>Partner List</h5>
                        </div>
                    <button class="btn btn1 btn-success ml-auto " (click)="addPartner()"><img src="assets/images/utilityicons/add.png" style="width: 14px;margin-right:8px;">Add Partner</button>
                </div>
              </div>
              <div class="card shadow mr-4 ml-4">
            <div class="tableView mt-5">

            <table class="table table-responsive-lg">
                <thead>
                  <tr class="heading">
                    <th>Partner</th>
                    <th>Active</th>
                    <th>Link</th>
                    <th>Content</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let obj of ourPartner">
                    <td>{{obj.partner_name}}</td>
                    <td>    <ng-template [ngIf]="obj.active== 'on'" [ngIfElse]="cross">
                      <img src="assets/images/utilityicons/check.png"  width="17">
                    </ng-template>
                    
                    <ng-template #cross>
                      <img src="assets/images/utilityicons/cross.png"  width="15">
                    </ng-template></td>
                    <td><a  target="_blank" class="editLink" href="{{obj.link}}">{{obj.link}}</a></td>
                    <td (click)="Edit(obj)"><a class="editLink">Edit content</a></td>
                  </tr>
                 
                </tbody>
              </table>
        </div>
</div>    
        </div>
    </div>
</div>
