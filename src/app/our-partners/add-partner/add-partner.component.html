<div class="container-fluid" >
  <div class="row">
      <div class="col-lg-12">
          <div class="top-head">
            <h5>Partner &nbsp;
                <button class="small btn shadow cancel-btn" (click)="Cancel()">Cancel</button>
              </h5>
            </div>
      <div class="card">
        <div class="content">
          <h2>Partner</h2>
        </div>
          <div class="container-fluid main-content">
              
              <form [formGroup]="addPartnerForm" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                  <div class="col-lg-2">
                    <label class="form-check-label" for="gridCheck1"  style="font-weight: 100;">
                      Active
                    </label>
                  </div>
                  <div class="col-lg-10">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck1" formControlName="active">
                      
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="text3" class="col-lg-2 col-form-label font-weight-normal">Background Image</label>
                  <div class="col-lg-3">
                      <input type="text" class="form-control"  placeholder="Choose/Upload Image" 
                      data-toggle="modal" data-target="#myModal" (click)="getImages()" >
                      <div class="image-view mt-2" *ngIf="addPartnerForm.value.image1" >
                        <img src={{baseUrl+addPartnerForm.value.image1}} height="100" width="100"> 
                      </div>
                  </div>
                  
              </div>
                 
                  <div class="form-group row">
                    <label for="text2" class="col-lg-2 col-form-label">Partner Name</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" formControlName="partner_name">
                    </div>
                  </div>
                  <div class="form-group row">
                      <label for="text3" class="col-lg-2 col-form-label">Website Address</label>
                      <div class="col-lg-10">
                          <input type="text" class="form-control" formControlName="link">
                        </div>
                    </div>
                  </form> 
                
            </div>

                    
      </div>
      <button type="submit" class="btn btn-primary ml-2 mt-3" (click)="onSubmit()">Save</button>
      </div>
      </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="modal" id="myModal" *ngIf="modalOpen" data-backdrop="false">
          <div class="modal-dialog">
            <div class="modal-content">
    
              <div class="modal-header">
                <h3 class="modal-title">Insert Image</h3>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
        
              <div class="modal-body">
                <button type="button" class="btn btn-default btn-two mt-2" (click)="loadImage()">Upload File</button>
                <div [hidden]="IsHidden" class="uploadfilecontainer" (click)="fileInput.click()" appDragDrop (onFileDropped)="uploadFile($event)">
                  <input hidden type="file" #fileInput (change)="uploadFile($event.target.files)">
                  <p style="margin-top: 50px;margin-bottom: 50px;text-align: center;">Click or Drop files here to upload</p>
                </div>
                  <!-- <div  class="files-list" *ngFor="let file of files;let i=index">
                    <p>{{ file.imag_path }}</p>
                    <button class="delete-file" (click)="deleteAttachment(i)">
                      <img src="../../assets/Recycle_Bin_Full.png">
                    </button>
                  </div> -->
                <div class="row" >
                  <app-spinner *ngIf="imageLoader"></app-spinner>
                    <figure class=" col-lg-3 col-md-3 col-sm-3"  *ngFor="let obj of backGroundImage">
                    
                        <img alt="picture" data-dismiss="modal" (click)="attachImage(obj)" src={{baseUrl+obj.path}}  width="100" height="60">
                      
                    </figure>
    
    
              
        </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              </div>
        
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
