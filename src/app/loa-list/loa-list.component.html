
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="top-head">
                <h5>LOA List</h5>
            </div>
            <div class="card shadow mr-4 ml-4">
              <div class="tableView mt-3">
                <div class="search d-flex">
                  <div class="input-group mb-3" style="width:220px;">
                    <input type="text" class="form-control" placeholder="Search by Company Name" id="demo" name="searchText" [(ngModel)]="searchText">
                    <div class="input-group-append">
                      <span class="input-group-text"><img src="assets/images/utilityicons/search.png" height="15"></span>
                    </div>
                  </div> 
                  <div class="ml-auto">
                    <img src="assets/images/utilityicons/leftarrow.png" (click)="setPage(pager.currentPage - 1)" width="8">
                    {{pager.startIndex+1}}-{{pager.endIndex}} <span>Of</span> {{pager.totalItems}}
                    <img src="assets/images/utilityicons/rightarrow.png" (click)="setPage(pager.currentPage + 1)" width="8">

    
                  </div>             
                  </div>
                <table class="table table-responsive-lg">
                  <thead>
                    <tr class="heading">
                    <th>Company Name</th>
                    <th>Email</th>
                    <th>File</th>
                    <th>Created Date</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let obj of  pagedItems | searchData :'name':searchText">
                    <td>{{obj.name}}</td>
                    <td>{{obj.cvemail}}</td>
                    <td><a href="{{obj.cvpath}}" target="_blank"> {{obj.cvpath}}</a> </td>
                    <td>{{obj.createdDate | date: 'dd.MM.yyyy'}}</td>
                  </tr>
                </tbody>
              </table>
              </div>   
        </div>
        </div>
    </div>
</div>
