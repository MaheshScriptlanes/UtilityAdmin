            <table class="table table-responsive-lg">
                <thead>
                  <tr class="heading">
                    <th>Order</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Active</th>
                    <th>Content</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let obj of authorObj">
                    <td>{{obj.order_id}}</td>
                    <td>{{obj.first_name}}</td>
                    <td>{{obj.last_name}}</td>
                    <td>
                                               
                    <ng-template [ngIf]="obj.active== 'on'" [ngIfElse]="cross">
                      <img src="assets/images/utilityicons/check.png"  width="17">
                    </ng-template>
                    
                    <ng-template #cross>
                      <img src="assets/images/utilityicons/cross.png"  width="15">
                    </ng-template>
                    </td>
                    <td (click)="edit(obj)"><a class="editLink">Edit Content</a></td>
                  </tr>
                 
                </tbody>
              </table>
