<div class="container-fluid" >
    <div class="row">
        <div class="col-lg-12">
          <div class="top-head">
            <h5>Author &nbsp;
              <button class="small btn shadow cancel-btn" (click)="Cancel()">Cancel</button>
            </h5>
          
        </div>
        <form [formGroup]="editAuthorForm" (ngSubmit)="onSubmit()">
        <div class="card">
          <div class="content">
            <h2>Settings</h2>
          </div>
            
            <div class="container-fluid main-content">

              <div class="form-group row">
                <div class="col-lg-2">
                  <label class="form-check-label"   style="font-weight: 100;">
                    Active
                  </label>
                </div>
                <div class="col-lg-10" >
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox"     formControlName="active">
                    
                  </div>
                </div>
              </div>  
              <div class="form-group row">
                <label for="text1" class="col-lg-2 col-form-label float-left"> First Name</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" formControlName="first_name">
                </div>
              </div>
              <div class="form-group row">
                <label for="text2" class="col-lg-2 col-form-label">Last Name</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" formControlName="last_name">
                </div>
              </div>
            <div class="form-group row">
                <label for="text3" class="col-lg-2 col-form-label font-weight-normal">Profile pic</label>
                <div class="col-lg-3">
                    <input type="text" class="form-control" placeholder="Choose/Upload Image" 
                    data-toggle="modal" data-target="#myModal" (click)="getImages()" >
                    <div class="image-view mt-2" *ngIf="editAuthorForm.value.image1" >
                      <img src={{baseUrl+editAuthorForm.value.image1}} height="100" width="100"> 
                    </div>
                </div>
                
            </div>
                    
                    <div class="form-group row">
                        <label for="text3" class="col-lg-2 col-form-label">Order id</label>
                        <div class="col-lg-10">
                            <input type="number" class="form-control" formControlName="order_id">
                          </div>
                      </div>
                      <div class="form-group row">
                        <label for="text4" class="col-lg-2 col-form-label">Identifier</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" formControlName="identifier">
                          </div>
                      </div>
                     
                      
                    
                  
              </div>

              
           
                      
        </div>
        <div class="card">
          <div class="content">
            <h2>Page content</h2>
          </div>
            
            <div class="container-fluid main-content">
                
                    
                    <div class="form-group row">
                      <label for="text2" class="col-lg-2 col-form-label">Bio</label>
                      <div class="col-lg-10">
                        <textarea cols="10" rows="3" class="form-control" formControlName="bio"></textarea>
                      </div>
                    </div>
                 
                     
                     
                      
                    
                  
              </div>

              
           
                      
        </div>
     
       
        </form>
        <div class="col-lg-12">

        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Save</button>
  
        </div>
        </div>
        </div>
    </div>


    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="modal" id="myModal" *ngIf="modalOpen" data-backdrop="false">
            <div class="modal-dialog">
              <div class="modal-content">
      
                <div class="modal-header">
                  <h3 class="modal-title">Insert Image</h3>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
          
                <div class="modal-body">
                  <button type="button" class="btn btn-default btn-two mt-2" (click)="loadImage()">Upload File</button>
                  <div [hidden]="IsHidden" class="uploadfilecontainer" (click)="fileInput.click()" appDragDrop (onFileDropped)="uploadFile($event)">
                    <input hidden type="file" #fileInput (change)="uploadFile($event.target.files)">
                    <p style="margin-top: 50px;margin-bottom: 50px;text-align: center;">Click or Drop files here to upload</p>
                  </div>
                    <!-- <div  class="files-list" *ngFor="let file of files;let i=index">
                      <p>{{ file.imag_path }}</p>
                      <button class="delete-file" (click)="deleteAttachment(i)">
                        <img src="../../assets/Recycle_Bin_Full.png">
                      </button>
                    </div> -->
                  <div class="row" >
                    <app-spinner *ngIf="imageLoader"></app-spinner>
                      <figure class=" col-lg-3 col-md-3 col-sm-3"  *ngFor="let obj of backGroundImage">
                      
                          <img alt="picture" data-dismiss="modal" (click)="attachImage(obj)" src={{baseUrl+obj.path}}  width="100" height="60">
                        
                      </figure>
      
      
                
          </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
          
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
