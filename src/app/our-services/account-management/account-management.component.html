<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="top-head">
        <h5>Account Management</h5>
      </div>
      <div class="card">
        <div class="content">
          <h2>Page Content</h2>
        </div>
        <div class="container-fluid main-content">
          <form [formGroup]="accountManagementForm" (ngSubmit)="onSubmit()">
            <div class="form-group row">
              <label for="txtEditor1" class="col-lg-2 col-form-label"></label>
              <div class="col-lg-10">
                <angular-editor formControlName="txtEditor1" [config]="editorConfig">

                </angular-editor>
              </div>
            </div>

          </form>

        </div>


      </div>
      <button type="submit" class="btn btn-primary ml-3 mt-3" (click)="onSubmit()">Save</button>
    </div>
  </div>
</div>
