<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="top-head">
        <h5>Void Management Service
        </h5>
      </div>
      <div class="card">
        <div class="content">
          <h2>Page Content</h2>
        </div>
        <div class="container-fluid main-content">
          <form [formGroup]="voidManagementForm" (ngSubmit)="onSubmit()">
            <div class="form-group row">
              <label for="text1" class="col-lg-2 col-form-label ">Text 1</label>
              <div class="col-lg-10">
                <textarea cols="40" rows="2" class="form-control" formControlName="text1"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label for="txtEditor" class="col-lg-2 col-form-label">How it works?</label>
              <div class="col-lg-10">
                <angular-editor formControlName="txtEditor" [config]="editorConfig">

                </angular-editor>
              </div>
            </div>
            <div class="form-group row">
              <label for="txtEditor1" class="col-lg-2 col-form-label">Benefits</label>
              <div class="col-lg-10">
                <angular-editor formControlName="txtEditor1" [config]="editorConfig">

                </angular-editor>
              </div>
            </div>
            <div class="form-group row">
              <label for="txtEditor2" class="col-lg-2 col-form-label">Features</label>
              <div class="col-lg-10">
                <angular-editor formControlName="txtEditor2" [config]="editorConfig">

                </angular-editor>
              </div>
            </div>

          </form>

        </div>


      </div>
      <button type="submit" class="btn btn-primary ml-3 mt-3" (click)="onSubmit()">Save</button>
    </div>
  </div>
</div>
