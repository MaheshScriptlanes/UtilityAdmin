<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="top-head">
        <h5>Net Zero and Carbon Reporting</h5>
      </div>
      <div class="card">
        <div class="content">
          <h2>Page Content</h2>
        </div>
        <div class="container-fluid main-content">
          <form [formGroup]="zeroAndCarbonForm" (ngSubmit)="onSubmit()">
            <div class="form-group row">
              <label for="text1" class="col-lg-2 col-form-label ">Text 1</label>
              <div class="col-lg-10">
                <textarea cols="40" rows="2" class="form-control" formControlName="text1"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label for="txtEditor1" class="col-lg-2 col-form-label">Discovery Document</label>
              <div class="col-lg-10">
                <angular-editor formControlName="txtEditor1" [config]="editorConfig">

                </angular-editor>
              </div>
            </div>
            <div class="form-group row">
              <label for="txtEditor2" class="col-lg-2 col-form-label">Display Energy Certificate (DEC)</label>
              <div class="col-lg-10">
                <angular-editor formControlName="txtEditor2" [config]="editorConfig">

                </angular-editor>
              </div>
            </div>
            <div class="form-group row">
              <label for="txtEditor3" class="col-lg-2 col-form-label">Energy Use Investigation</label>
              <div class="col-lg-10">
                <angular-editor formControlName="txtEditor3" [config]="editorConfig">

                </angular-editor>
              </div>
            </div>

            <div class="form-group row">
              <label for="txtEditor4" class="col-lg-2 col-form-label">Streamline Energy And Carbon Reporting (SECR)</label>
              <div class="col-lg-10">
                <angular-editor formControlName="txtEditor4" [config]="editorConfig">

                </angular-editor>
              </div>
            </div>

            <div class="form-group row">
              <label for="txtEditor5" class="col-lg-2 col-form-label">Smart Export Guarantee (SEG)</label>
              <div class="col-lg-10">
                <angular-editor formControlName="txtEditor5" [config]="editorConfig">

                </angular-editor>
              </div>
            </div>

          </form>

        </div>


      </div>
      <button type="submit" class="btn btn-primary ml-3 mt-3" (click)="onSubmit()">Save</button>
    </div>
  </div>
</div>
